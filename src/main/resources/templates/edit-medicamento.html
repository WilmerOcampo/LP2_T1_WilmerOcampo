<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Medicamento</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Editar Medicamento</h1>
    <form th:action="@{/medicamentos/save}" method="post" id="editForm">

        <input type="hidden" th:field="*{medicamento.id}" />

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{medicamento.nombre}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{medicamento.descripcion}" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" class="form-control" id="categoria" th:field="*{medicamento.categoria}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" id="precio" th:field="*{medicamento.precio}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{medicamento.stock}" required>
        </div>
        <div class="form-group">
            <label for="fecvence">Fecha de Vencimiento:</label>
            <input type="date" class="form-control" id="fecvence" th:field="*{medicamento.fecvence}" required>
        </div>
        <div class="text-center">
            <!--button type="submit" class="btn btn-outline-primary">Guardar Cambios</button-->
            <button type="button" class="btn btn-outline-primary m-4" onclick="showConfirmation()">Guardar Cambios</button>
        </div>
    </form>


    <script>
        function showConfirmation() {
            swal({
                title: "¿Estás seguro?",
                text: "¿Quieres guardar los cambios?",
                icon: "warning",
                buttons: true,
                dangerMode: false,
            })
                .then((willSave) => {
                    if (willSave) {
                        // Si el usuario confirma, envía el formulario
                        document.getElementById("editForm").submit();
                    } else {
                        swal("Cambios no guardados.");
                    }
                });
        }
    </script>

</div>
</body>
</html>
